<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="undefined"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="path/to/font-awesome/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Orbitron:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="/static/styles.css" />
    <title>{% block title %}Feedback Time{% endblock %}</title>
    
</head>
<body>
    <div class="container">
      {% for category, msg in get_flashed_messages(with_categories=true) %}
      <p class="alert alert-{{ category }}">{{ msg }}</p>
      {% endfor %}
    </div>

    {% block content %}
    {% endblock %}
</body>
</html>
