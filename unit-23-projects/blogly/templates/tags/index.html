{% extends 'base.html' %} {% block title %}Tags at Happiness Blog{% endblock %}
{% block content %}

<h1>Tags</h1>

<ul class="text-left">
  {% for tag in tags %}
  <li>
    <a href="/tags/{{ tag.id }}">{{ tag.name }}</a>
  </li>
  {% endfor %}
</ul>

<a href="/tags/new" class="btn btn-primary" style="min-width: 200px">Add Tag</a>
{% endblock %}
